<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/public/weather-app.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="city" id="city" placeholder="enter city name" spellcheck="false">
            <button><img src="/public/images/search.png" alt="search"></button>

        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="/public/images/rain.png" alt="weather-icon" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="cityName">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="/public/images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/public/images/wind.png" alt="wind">
                    <div>
                        <p class="wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
